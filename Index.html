<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Anime table — AniList API demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Demo: Tabella anime (AniList API)</h2>
  <p class="small">Inserisci un termine e premi Cerca. La tabella viene creata dinamicamente via JavaScript.</p>

  <div class="controls">
    <input id="searchInput" type="text" placeholder="es. Naruto, Attack on Titan, One Piece..." />
    <button id="searchBtn">Cerca</button>
    <label class="small">Risultati per pagina:
      <select id="perPageSelect">
        <option value="10">10</option>
        <option value="20" selected>20</option>
        <option value="40">40</option>
      </select>
    </label>
  </div>

  <div id="container">
    <div id="status" class="small">Nessuna ricerca ancora effettuata.</div>
    <div id="tableHolder"></div>
    <div class="page-controls" id="pager" style="display:none;">
      <button id="prevBtn">← Indietro</button>
      <div id="pageInfo" class="small"></div>
      <button id="nextBtn">Avanti →</button>
    </div>
    <div id="error" class="error" style="display:none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
